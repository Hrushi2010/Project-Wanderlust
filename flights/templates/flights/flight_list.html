
<!DOCTYPE html>
<html>
<head>
    <title>Flights List</title>
</head>
<body>
    <h1>Available Flights</h1>
    <ul>
        {% for flight in flights %}
            <li>{{ flight.flight_number }}: from {{ flight.departure_airport }} to {{ flight.arrival_airport }} at {{ flight.departure_time }}</li>
        {% endfor %}
    </ul>
</body>
</html>
